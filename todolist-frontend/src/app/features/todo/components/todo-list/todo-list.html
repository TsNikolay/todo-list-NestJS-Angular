<table class="todo-table">
  @if (todos().length > 0) {
    <thead>
    <tr>
      <th></th>
      <th>Todo</th>
      <th>Deadline</th>
      <th></th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      @for (todo of todos(); track todo.id) {
        <tr
          app-todo-item
          [todo]="todo"
        ></tr>
      }

    </tbody>
  } @else {
    <p class="no-todos">No todos yet</p>
  }
</table>
